<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seb's Hearthstone API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="images/backdrop.png" alt="Entomb card art" id='backdrop'>
    <div id='container'>
        <h1 id='headerleft'>Seb's Hearthstone</h1>
        <h1 id='headerright'>Card Cost Quiz</h1>
        <div id='topinfo'>
            <h3 id='setname'>Seb's Set</h3>
            <h3 id='cost'></h3>
            <img id='biggem' src="images/biggemblood.png" alt="a bleeding gem">
        </div>


        <div id='imgbox'></div>

        <div id='bottominfo'>
            
            <div id='btnbox'>
                
                
                <div id='resetbox'>
                    <button id='resetbtn'>Reset</button>
                </div>
                <div id='soundbox'>
                    <button id='soundbtn'>Sound</button>
                </div>

                <div id='rightbox'>
                    <div id='right'>0 Right</div>
                </div>
                <div id='wrongbox'>
                    <div id='wrong'>Wrong 0</div>
                </div>
                
                
            </div>
            

        </div>

        
        <script src='script.js'></script>
    </div>
</body>
</html>
